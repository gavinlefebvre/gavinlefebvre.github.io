<html>
<head>

	<meta charset="utf-8">
	<meta name="description" content="WebRTC code samples">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
	<meta itemprop="description" content="Client-side WebRTC code samples">
	<meta itemprop="image" content="images/webrtc-icon-192x192.png">
	<meta itemprop="name" content="WebRTC code samples">
	<meta name="mobile-web-app-capable" content="yes">
	<meta id="theme-color" name="theme-color" content="#ffffff">

	<base target="_blank">

	<title>Select audio and video sources</title>

	<link rel="icon" sizes="192x192" href="images/webrtc-icon-192x192.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/main.css">

</head>

<body>
<div id="container">
	<div class="vert-space">
		<div id="update" class="hidden">mediaDevices updated...</div>
	</div>

	<p>Get available audio, video sources and audio output devices from <code>mediaDevices.enumerateDevices()</code>
		then set the source for <code>getUserMedia()</code> using a <code>deviceId</code> constraint.</p>

	<div class="select">
		<label for="audioSource">Audio input source: </label><select id="audioSource"></select>
		<br />
		<button type="button" id="muteBtn" onclick="toggleMicMute()">Mute</button>
	</div>

	<div class="select">
		<label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
		<br />
	</div>

	<div class="select">
		<label for="videoSource">Video source: </label><select id="videoSource"></select>
		<br />
	</div>

	<video id="video" playsinline autoplay></video>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>

</body>
</html>
